<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Backoffice</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
</head>

<body class="register">
  <div class="menu-container">
    <h1 class="title">Crear Cuenta</h1>

    <form class="menu-form" onsubmit="return register(event)">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" placeholder="Tu nombre" required />

      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com" required />

      <label for="itsonId">Itson ID</label>
      <input type="text" id="itsonId" placeholder="6 dígitos" maxlength="6" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <button class="mc-button" type="submit">Registrarse</button>
    </form>

    <p class="menu-link">
      ¿Ya tienes cuenta?
      <a href="index.html">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
